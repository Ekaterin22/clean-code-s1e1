<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
      <header class="banner">
        <img class="banner-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <main class="container">
        <section id="add-item">
          <label class="label-add" for="new-task">Add Item</label>
          <article class="task-container">
            <input id="new-task" class="input input-text task" type="text">
            <button class="button button-add">Add</button>
          </article>
        </section>
        <h3 class="h3-main">Todo</h3>
        <ul id="incomplete" class="incomplete">
          <li class="incomplete-li">
            <input class="input input-checkbox" type="checkbox">
            <label class="label task">Pay Bills</label>
            <input class="input input-text task" type="text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="button-img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="incomplete-li mode-edit">
            <input class="input input-checkbox" type="checkbox">
            <label class="label task">Go Shopping</label>
            <input class="input input-text task" type="text" value="Go Shopping">
            <button class="button button-edit">Save</button>
            <button class="button button-delete">
              <img class="button-img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>  
        <h3 class="h3-main">Completed</h3>
        <ul class="completed" id="completed">
          <li class="completed-li">
            <input class="input input-checkbox" type="checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input class="input input-text task" type="text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="button-img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul> 
      </main>
      <script src="app.js"></script>
   </body>
</html>
